PaginationParams:
  in: query
  name: page
  schema:
    type: integer
    minimum: 1
    default: 1
  required: false
  description: Page number to retrieve
  example: 2

LimitParam:
  in: query
  name: limit
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  required: false
  description: Number of items per page
  example: 10 